<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Эмулятор кейсов Telegram</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Эмулятор кейсов</h1>
  <div class="subtitle">Бесплатные и платные открытия</div>
  
  <div class="case">
    <button id="openBtn" class="big">Бесплатное открытие</button>
    <button id="openAgainBtn" class="big">Открыть ещё раз</button>
  </div>
  
  <div id="card" class="card hidden">
    <img id="cardImg" src="" alt="">
    <div class="meta">
      <div id="cardTitle">Название</div>
      <div id="cardRarity" class="rarity">Редкость</div>
    </div>
    <button id="claimBtn" class="primary">Забрать карту</button>
  </div>

  <div>Осталось бесплатных: <span id="leftCount">0</span></div>

  <div class="albums">
    <button class="album-filter" data-rarity="all">Все</button>
    <button class="album-filter" data-rarity="обычный">Обычные</button>
    <button class="album-filter" data-rarity="редкий">Редкие</button>
    <button class="album-filter" data-rarity="легендарный">Легендарные</button>
    <button class="album-filter" data-rarity="супер редкий">Супер редкие</button>
  </div>
  <button id="btnInventory" class="big">Инвентарь</button>

  <div id="inventoryModal" class="modal hidden">
    <div class="modal-content">
      <h2>Инвентарь</h2>
      <div id="inventoryList" class="grid"></div>
      <button id="closeInventory" class="primary">Закрыть</button>
    </div>
  </div>

  <div id="welcome"></div>
</div>
<script src="script.js"></script>
</body>
</html>
