<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Городские Кейсы</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <h1>Городские Кейсы</h1>
    <p class="subtitle">Открой кейс и собери редкости</p>

    <div class="case">
      <button id="openBtn">Открыть кейс</button>

      <div id="card" class="card hidden" aria-hidden="true">
        <img id="cardImg" alt="Выпавшая карточка" />
        <div class="meta">
          <div id="cardTitle"></div>
          <div id="cardRarity" class="rarity"></div>
        </div>
        <div class="controls">
          <button id="claimBtn" class="primary">Забрать выпадение</button>
          <button id="openAgainBtn">Открыть ещё</button>
        </div>
      </div>

      <div id="notice" class="notice hidden">
        Для полноценной работы открой бота в приложении Telegram (мобильное/десктопное).
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
